<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Amazing Cards Animation</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="groups-container">
                <div class="cards-group">
                    <div class="card big-card"><img src="img/big-card-1-1.jpg" alt="big-card-1-1.jpg"></div>
                    <div class="card big-card"><img src="img/big-card-1-2.jpg" alt="big-card-1-2.jpg"></div>
                    <div class="card small-card"><img src="img/small-card-1-1.jpg" alt="all-card-1-1.jpg"></div>
                    <div class="card small-card"><img src="img/small-card-1-2.jpg" alt="all-card-1-2.jpg"></div>
                    <div class="card small-card"><img src="img/small-card-1-3.jpg" alt="all-card-1-3.jpg"></div>
                    <div class="card small-card"><img src="img/small-card-1-4.jpg" alt="all-card-1-4.jpg"></div>
                    <div class="card big-card"><img src="img/big-card-1-3.jpg" alt="big-card-1-3.jpg"></div>
                    <div class="card big-card"><img src="img/big-card-1-4.jpg" alt="big-card-1-4.jpg"></div>
                </div>

                <div class="cards-group">
                    <div class="card big-card"><img src="img/big-card-2-1.jpg" alt="big-card-2-1.jpg"></div>
                    <div class="card big-card"><img src="img/big-card-2-2.jpg" alt="big-card-2-2.jpg"></div>
                    <div class="card small-card"><img src="img/small-card-2-1.jpg" alt="small-card-2-1.jpg"></div>
                    <div class="card small-card"><img src="img/small-card-2-2.jpg" alt="small-card-2-2.jpg"></div>
                    <div class="card small-card"><img src="img/small-card-2-3.jpg" alt="small-card-2-3.jpg"></div>
                    <div class="card small-card"><img src="img/small-card-2-4.jpg" alt="small-card-2-4.jpg"></div>
                    <div class="card big-card"><img src="img/big-card-2-3.jpg" alt="big-card-2-3.jpg"></div>
                    <div class="card big-card"><img src="img/big-card-2-4.jpg" alt="big-card-2-4.jpg"></div>
                </div>

                <div class="cards-group">
                    <div class="card big-card"><img src="img/big-card-3-1.jpg" alt="big-card-3-1.jpg"></div>
                    <div class="card big-card"><img src="img/big-card-3-2.jpg" alt="big-card-3-2.jpg"></div>
                    <div class="card small-card"><img src="img/small-card-3-1.jpg" alt="small-card-3-1.jpg"></div>
                    <div class="card small-card"><img src="img/small-card-3-2.jpg" alt="small-card-3-2.jpg"></div>
                    <div class="card small-card"><img src="img/small-card-3-3.jpg" alt="small-card-3-3.jpg"></div>
                    <div class="card small-card"><img src="img/small-card-3-4.jpg" alt="small-card-3-4.jpg"></div>
                    <div class="card big-card"><img src="img/big-card-3-3.jpg" alt="big-card-3-3.jpg"></div>
                    <div class="card big-card"><img src="img/big-card-3-4.jpg" alt="big-card-3-4.jpg"></div>
                </div>

                <div class="cards-group">
                    <div class="card big-card"><img src="img/big-card-4-1.jpg" alt="big-card-4-1.jpg"></div>
                    <div class="card big-card"><img src="img/big-card-4-2.jpg" alt="big-card-4-2.jpg"></div>
                    <div class="card small-card"><img src="img/small-card-4-1.jpg" alt="small-card-4-1.jpg"></div>
                    <div class="card small-card"><img src="img/small-card-4-2.jpg" alt="small-card-4-2.jpg"></div>
                    <div class="card small-card"><img src="img/small-card-4-3.jpg" alt="small-card-4-3.jpg"></div>
                    <div class="card small-card"><img src="img/small-card-4-4.jpg" alt="small-card-4-4.jpg"></div>
                    <div class="card big-card"><img src="img/big-card-4-3.jpg" alt="big-card-4-3.jpg"></div>
                    <div class="card big-card"><img src="img/big-card-4-4.jpg" alt="big-card-4-4.jpg"></div>
                </div>
            </div>
            <div class="controls-container">
                <div class="left">
                    <span>
                        <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 25 24" fill="none">
                            <path d="M15.7494 15L9.75 9M9.75064 15L15.75 9" stroke="#fff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M22.75 12C22.75 6.47715 18.2728 2 12.75 2C7.22715 2 2.75 6.47715 2.75 12C2.75 17.5228 7.22715 22 12.75 22C18.2728 22 22.75 17.5228 22.75 12Z" stroke="#fff" stroke-width="1.5"/>
                        </svg>
                    </span>
                </div>
                <div class="right">
                    <span>
                        <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none">
                            <path d="M8.26872 8.49708C9.60954 7.67461 10.7798 8.00606 11.4828 8.53401C11.7711 8.75048 11.9152 8.85871 12 8.85871C12.0848 8.85871 12.2289 8.75048 12.5172 8.53401C13.2202 8.00606 14.3905 7.67461 15.7313 8.49708C17.491 9.57647 17.8891 13.1374 13.8302 16.1417C13.0571 16.7139 12.6706 17 12 17C11.3294 17 10.9429 16.7139 10.1698 16.1417C6.11086 13.1374 6.50903 9.57647 8.26872 8.49708Z" fill="#87ceeb" />
                            <path d="M22 12C22 6.47715 17.5228 2 12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22C17.5228 22 22 17.5228 22 12Z" stroke="#87ceeb" stroke-width="1.5"/>
                        </svg>
                    </span>
                </div>
            </div>
        </div>
    </body>
    <script src="script.js" type="text/javascript"></script>
</html>
